<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        div.one div.box1{
            float: left;
            width: 130px;
            height: 70px;
            line-height: 70px;
            font-size: 1.3em;
            text-align: center;
        }

        .photo{
            margin-left: 10px;
            margin-top: 10px;
            width: 100px;
            height: 100px;
            border: 12px groove brown;
            border-radius: 20px;
            box-shadow: 5px 5px 5px gray;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <script>
        let array1=["orange","green","tomato","pink","gray"];
        //array1배열을 반복하여 classone에 div를 넣는데 text로 색상을 넣고 해당 색상이 배경색에도 적용되게해보자
        
        
        //배열each문은 .each(배열변수) idx :배열 idx(0~), item(배열안의 값)
        $.each(array1,function(idx,item){
            $("div.one").append(`<div class='box1' style='background-color:${item}'>${idx}:${item}</div>`);

        });
    </script>
    <hr>
    <div class="two" style="clear:both"></div>
    <script>
        let array2=new Array();
        array2.push("../image/animal/C3.png");
        array2.push("../image/animal/C1.png");
        array2.push("../image/animal/C2.png");
        array2.push("../image/animal/C4.png");
        array2.push("../image/food/11.jpg");
        array2.push("../image/food/1.jpg");
        
        
        //array2의 이미지를 div.two에 넣고 class를 photo로 지정후 적당한 css 추가하기
        $.each(array2,function(idx,item){
            
            //$("div.two").append(`<img src="${item}" class='photo'>`)
            $("div.two").append("<img src='"+item+"' class='photo'>")

        });


    </script>

    <hr>
    <div class="three"></div>
    <script>
        let array3=[
        //json 키와 값의 쌍으로 되어있는 데이터 형태 
        {"message":"Hello","color":"red"},
        {"message":"안녕하세요","color":"green"},
        {"message":"반가워요","color":"pink"}

    ];

    $.each(array3,function(idx,item){
            $("div.three").append("<h1 style='color:"+item.color+"'>"+item.message+"</h1>")
    });
    </script>
</body>
</html>
