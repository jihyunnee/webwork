<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .photo{
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }
        .title{
            font-weight: bold;
            font-size: 20px;
        }
    </style>

</head>
<body>
    <div id="show"></div>
    <script>
        let maindata=[
        {
            "part":"animal",
        data:["../image/animal/C1.png","../image/animal/C2.png","../image/animal/C3.png"],
        },

        {"part":"food",
        data:["../image/food/1.jpg","../image/food/3.jpg","../image/food/11.jpg",
        "../image/food/12.jpg"]

        },

        {
            "part":"shop",
        data:["../image/shop/14.jpg","../image/shop/30.jpg"]
        },
        
    ]

    $.each(maindata,function(idx,item){




        let s= 
        `<div><span class="title"> 파트 : ${item.part}</span>`; 
        

        $.each(item.data,function(idx2,photo){
        s+= `<img src="${photo}" class="photo img-thumbnail">`
        });

        s+="<br><br></div>";


        $("#show").append(s);

    });
    </script>

    <h1>title출력</h1>
    <img src="" width="300px" height="300px" class="large img-thumbnail">
    <script>
       
        $("img.photo").hover(function(){
            //title의 제목을 받아서 h1태그에 출력
            let t=$(this).siblings("span").text();
            $("h1").text(t);
            //마우스의 src를 받아서 img.large에 출력
            let smallSrc=$(this).attr("src")
            $("img.large").attr("src",smallSrc);

            
        },function(){
            let nextsrc=$(this).next().attr("src")
            $("h1").text("title출력");
            $("img.large").attr("src",nextsrc);
        });
    </script>
</body>
</html>
