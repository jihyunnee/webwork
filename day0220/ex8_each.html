<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body,body *{
            font-family: Gamja Flower;
        }
        div{
            float: left;
            margin-right: 10px;
        }
        div>img{
            width: 100px;
            height: 100px;
            border-radius: 100px;
            box-shadow: 5px 5px 5px orange;
        }
    </style>
    <script>

    </script>


</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        $("div").each(function(idx){
            $(this).html(`<img src="../image/jquery_image/image_0${idx+1}.png">`);
        });


        $("div>img").hover(function(){
            $(this).animate({"width":"200px"},"3000").animate({"height":"200px"},"3000")//slow,fast, 숫자 등등
        },function(){
            $(this).animate({"width":"100px"},"1000").animate({"height":"100px"},"1000")
        });
    </script>
</body>
</html>
