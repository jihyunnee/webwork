<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #show>div{
            width: 300px;
            font-size: 20px;
            height: 60px;
            line-height: 60px;
            padding: 10px;
            border: 3px groove yellow;
            margin-bottom: 5px;
        }   
    </style>
    <script>
        $(function(){
            let data=[
                {"font":"Gamja Flower","bcolor":"pink","tcolor":"gray","message":"자바스크립트"},
                {"font":"Single Day","bcolor":"yellow","tcolor":"blue","message":"스프링부트"},
                {"font":"Jua","bcolor":"white","tcolor":"black","message":"Happy Day!!"},
                {"font":"Lobster","bcolor":"beige","tcolor":"#db7093","message":"Coffee!!"},
                {"font":"Nanum Pen Script","bcolor":"#2e8b57","tcolor":"#e6e6fa","message":"제이쿼리"}
                
            ];
            $.each(data,function(idx,item){
                //let s="<div style='background-color:"+item.bcolor+"; color:"+item.tcolor+"'>"+item.message+"</div>";

                let s = `<div style="background-color:${item.bcolor}; color:${item.tcolor}; font-family:${item.font}">${item.message}</div>`
                $("#show").append(s);
            
            });

                let data2=[
                    {"name":"김태희","score":[90,100,80],"hp":"010-222-3333"},
                    {"name":"한가인","score":[90,87,70],"hp":"010-444-5555"}
                ];


        

            $.each(data2,function(idx,item){
                
                let s2=`<div> 이름:${item.name}          
                점수 3과목 :`;

               
                $.each(item.score,function(idx2,jumsoo){
                        s2+= jumsoo +"&nbsp;";
                    });
                   
                                      
                s2+=`핸드폰:${item.hp}</div>`

            

                /*let s2 = "이름 :"+item.name +"점수 3과목:"
                $.each(item.score,function(){
                    s+=
                })*/
        

                $("#show2").append(s2);

            });    

           
         

        });;

    </script>

</head>
<body>
    <div id="show">   
    </div>

    <div id="show2">

    </div>
</body>
</html>
