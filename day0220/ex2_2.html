<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        div{
            width: 400px;
            height: 130px;
            line-height: 130px;
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }   

        .hello_0{
            border: 10px inset magenta;
            font-family: Jua;
            background-color: darkblue;
            color: cadetblue;
        }
        .hello_1{
            border: 10px inset #fff;
            font-family: sans-serif;
            background-color: greenyellow;
            color: cadetblue;
        }
        .hello_2{
            border: 10px inset darkkhaki;
            font-family: Single Day;
            background-color: dimgray;
            color: cadetblue;
        }
        .hello_3{
            border: 10px inset darkcyan;
            font-family: Jua;
            background-color: blueviolet;
            color: cadetblue;
        }
        .hello_4{
            border: 10px inset goldenrod;
            font-family: Gamja Flower;
            background-color: green;
            color: cadetblue;
        }
    </style>
    
</head>
<body>
    <button type="button" class="btn btn-outline-info"
    style="margin-left:100px;">스타일적용</button>
    <button type="button" class="btn btn-outline-danger"
    style="margin-left:100px;">스타일제거</button>
    <br><br>
    <div>안녕하세요</div>
    <div>반가워요!!</div>
    <div>제이쿼리 공부중</div>
    <div>오늘 점심은??</div>
    <div>짜장면 짬뽕</div>
    <script>
        $("button:eq(0)").click(function(){
            $("div").each(function(idx){
                $(this).addClass("hello_"+idx)
            })
        });
        $("button:eq(1)").click(function(){
            /*$("div").each(function(idx){
                $(this).removeClass("hello_"+idx)
            })*/
            
            $("div").removeClass();//모든 클래스 제거

        });
       
    </script>
</body>
</html>
