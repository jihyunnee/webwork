<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        *{
            font-family: 'Single Day';
        }
    </style>
    <script>
        $(function(){
            $("#btn1").click(function(){
                let code=prompt("HTML 코도를 입력해 보세요");
                $("div:eq(0)").html(code);//innerHTML과 같다
            })
            $("#btn2").click(function(){
                let code=prompt("문자열을 입력해 보세요");
                $("div:eq(1)").text(code);//innerText와 같다
            })






        });
    </script>

</head>
<body>
    <!--html : html 코드 넣기
    text : text만 넣기
    append : 태그주기
    after: 특정태그 이후에 추가
    next: 다음 태그
    prev: 이전태그
    find: 하위태그에서 검색-->
<button type="button" id="btn1" class="btn btn-danger btn-sm">
    div 태그에 html 코드 넣기
</button>
<hr>
<button type="button" id="btn2" class="btn btn-success btn-sm">
    두번째 div 태그에 text 코드 넣기
</button>

<div>첫번째 div</div>
<div>첫번째 div</div>
<div>첫번째 div</div>



</body>
</html>
