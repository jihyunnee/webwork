<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>


<body>
    <div class="one">
        <h3>아름다운 날입니다</h3>
        <img src="../image/animal/C1.png" width="60";>
        <div class="bit">
            <h2>여기에 마우스를 올리세요</h2>
            <h4 color="orange">내가 좋아하는 짜장면</h4>
        </div>
    </div>
    <div class="one">
        <h3>즐거운 주말입니다</h3>
        <img src="../image/animal/C2.png" width="60";>
        <div class="bit">
            <h2>여기에 마우스를 올리세요</h2>
            <h4 color="blue">내가 좋아하는 탕수육</h4>
        </div>
    </div>
    <div class="one">
        <h3>아름다운 날입니다</h3>
        <img src="../image/animal/C3.png" width="60";>
        <div class="bit">
            <h2>여기에 마우스를 올리세요</h2>
            <h4 color="green">내가 좋아하는 짬뽕</h4>
        </div>
    </div>
    <div class="two">
        <img src="" width="150" alt="마우스 위 사진은 여기에">
            <h2>마우스 아래 글자를 여기에 올리세요</h2>
            <h3>h3의 글자(사진위)를 여기에</h3>
    </div>
    <script>
         //div.two의 위치를 절대좌표로 left 400px top 100px
        
        //border width, border, height 적당한 값으로 지정
        $("div.two").css({
            "width":"400px",
            "height":"400px",
            "border":"12px groove gray",
            "position":"absolute",
            "left":"500px",
            "top":"50px",
            "padding":"20px"
                           
        });
       
        $("div.one").css({
            //div.one의 border-bottom을 "10px double grqy"로 설정
            "border-bottom":"10px double gray"
            
        });
        $("div.one h2").css({
              //div.one 아래의 h2에 cursor속성 추가하기
            "cursor":"pointer"
        });
        $("div.one div.bit h2").hover(function(){

              //마우스를 div.one아래의 h2에 마우스를 올리면 그 다음 h4태그로 부터 color값을 얻어서 h2의 배경색으로 지정
            let c=$(this).siblings("h4").attr("color");
            let t=$(this).parent().parent().find("img").attr("src");
            let txt2=$(this).parent().siblings("h3").text();
            let txt1=$(this).next().text();

            $("div.two h2").css({
                "background-color":c
            });

            $("div.two img").attr("src",t);
            $("div.two h2").text(txt1);
            $("div.two h3").text(txt2);
            
        },function(){
            $(this).css("background-color","#fff");
           

        });
  
    </script>
    

    
</body>
</html>
