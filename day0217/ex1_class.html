<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid white;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
            
        }
        .box1{
            width: 200px;
            height: 200px;
            border: 10px groove deeppink;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
        }
        .box2{
            
            border-radius: 30px;
            box-shadow: 5px 5px 5px;
            background-color: aqua;
            font-family: Jua;
                    
        }
        .selected{
            border: 4px solid goldenrod;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!--addClass("a") : a클래스 추가
    addClass("a b") : a, b클래스 2개 추가
    removeClass("a") : a클래스 제거
    removeClass("a b") : a,b클래스 제거
    removeClass() : 적용된 모든 클래스 제거
    toggleClass("a"): a클래스가 적용됐다가 제거됐다가 반복한다
    hover handleIn handle    
-->
    

<button type="button" id="btn1">박스1 적용</button>
<button type="button" id="btn2">박스2 적용</button>
<button type="button" id="btn3">박스1 제거</button>
<button type="button" id="btn4">박스2 제거</button>
<button type="button" id="btn5">박스1,2 apply</button>
<button type="button" id="btn6">박스1,2 remove</button>
<button type="button" id="btn7">toggle apply</button>

<br>
<div class="box">div box</div>

<script>
    $("#btn1").click(function(){
        $("div.box").addClass("box1");

    });
    $("#btn2").click(function(){

        $("div.box").addClass("box2");

    });
    $("#btn3").click(function(){

        $("div.box").removeClass("box1");
    });
    $("#btn4").click(function(){

        $("div.box").removeClass("box2");
    });
    $("#btn5").click(function(){

        $("div.box").addClass("box1 box2");
    });
    $("#btn6").click(function(){

        $("div.box").removeClass("box1 box2");
    });
    $("#btn7").click(function(){

        $("div.box").toggleClass("box1 box2");
    });
</script>
