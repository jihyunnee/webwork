<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #one{
            position: relative;
            width: 150px;
            height: 150px;
            
        }
    </style>
</head>
<style>

</style>
<body>
    <h1>jquery animate 함수</h1>
    <img src="../image/jquery_image/08.png" class="img-thumbnail" alt="jquery animate 함수">
    <br><br>
    <button type="button" class="btn btn-outline-danger" id="btn1">animate #1</button>
    <button type="button" class="btn btn-outline-danger" id="btn2">animate #2</button>
    <button type="button" class="btn btn-outline-danger" id="btn3">animate #3</button>
    <button type="button" class="btn btn-outline-danger" id="btn4">animate #4</button>

    <br><br>
    <div id="one" class="toast show">
        <div class="toast-header">
            Toast Header
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
          </div>
          <div class="toast-body">
            Some text inside the toast body
          </div>  
    </div>

    <script>
        $("#btn1").click(function(){
            //현재 width,height기준으로 50px씩 증가(slow 천천히,fast 빨리, 1000:1초동안)
            $("#one").animate({
                "width":"+=50px",
                "height":"+=50px"
            },'slow')

        });
        $("#btn2").click(function(){
            $("#one").animate({
                "left":"+=30px"
            },'fast')
            

        });
        $("#btn3").click(function(){

            $("#one").animate({
                "width":"300px",
                "height":"300px",
                "opacity":"0.2",
            },3000,
            function(){
                //위의 효과가 처리된 후 처리할 로직이나 효과 등등

                $(this).css({
                    "width":"1000px",
                    "height":"1000px",
                    "opacity":"1.0"

                });
                $(".toast-header").text("오늘은 즐거운 수요일")
                $(".toast-body").text("수업 끝~~~~~~~~~")

            });

        });
        $("#btn4").click(function(){



        });
    </script>
</body>
</html>
