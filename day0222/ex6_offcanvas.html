<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        *{
            font-family: "Jua";
        }
        div.offcanvas-body p{
            cursor: pointer;
          
        }
        div.offcanvas-body p:hover{
            width: 200px;
            background-color: aqua;
            text-decoration: underline;
            color:"white";
            font-weight: bold;
            
          
        }

       
    </style>
</head>
<body>
    <!-- start, end, top, bottom : 메뉴 사이드바가 나오는 위치지정 -->
<div class="offcanvas offcanvas-start" id="side_demo">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title">스타벅스 메뉴 선택</h1>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <p src="../image/food/1.jpg" price="10000">햄에그 샌드위치</p>
      <p src="../image/food/11.jpg" price="12000">망고빙수</p>
      <p src="../image/food/8.jpg" price="9000">야채잔뜩샌드위치</p>
      <p src="../image/food/6.jpg" price="10000">오므라이스</p>
    </div>
  </div>
  
 
  <div class="container-fluid mt-3">
    <h2>오늘부터 3일간 이벤트</h2>
    <p>모든제품 20%세일합니다. 단 사이렌 오더 안됩니다...</p>

  <button class="btn btn-outline-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#side_demo">
    스타벅스 메뉴 고르기
  </button>
    
    <br><br>
    <h2 class="title">제품 제목 나오게하기</h2>
    <figure class="selectMenu" width="250px" >
        <img src="../image/food/11.jpg" border="2">
        <figcaption style="text-align: center">
        <h1>1900원</h1>
        
        </figcaption>
    </figure>        

    </div>
<script>
    $("div.offcanvas-body p").click(function(){


        $("h2.title").text($(this).text());
        $("figure.selectMenu img").attr("src",$(this).attr("src"));
        //$("figure.selectMenu h1").text($(this).attr("price"));
        

        //원래가격(20%증가된 가격):빨간색, 취소선 - 그 옆에 
        //할인전 가격
        let p=$(this).attr("price")
        let preP= p/0.8
        
        $("figure.selectMenu h1").html(
            
        `

        <strike style="color:red">${preP}원</strike>
        ${p}원
        
        
        `
        )
        
})
</script>
</body>

</html>
