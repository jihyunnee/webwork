<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



</head>
<body>
    <h4>select: value값 없이 text만 있는 경우</h4>
    <select id="sell" class="form-select" style="width: 250px;">
        <option>장미꽃</option>
        <option>안개꽃</option>
        <option>국화꽃</option>
        <option>후리지아꽃</option>
    </select>
    <div class="view1" style="font-size:25px"></div>

    <hr>
    <h4> select:value와 text를 모두 얻고자 할 경우</h4>

    <script>
        $("#sell").change(function(){
            $(".view1").html("val():"+$("#sell").val()+"<br>");//value값이 따로 없는 경우 옵션 안의 텍스트를 밸류 값으로 얻어온다
            $(".view1").append("text():"+$("#sell").text()+"<br>");//text값은 모든 값이 다 얻어진다
       })
    </script>

    <select id="sell2" class="form-select" style="width:150px">
    <option value="../image/jquery_image/m01.jpg">잔잔한 호수</option>
    <option value="../image/jquery_image/m02.jpg">아름다운 오솔길</option>
    <option value="../image/jquery_image/m07.jpg">계곡</option>
    <option value="../image/jquery_image/m09.jpg">바다</option>

</select>

<div class="view2" style="font-size: 25px;"></div>
<hr>

<script>
    //옵션에서 선택한 text만 가져오고 싶은 경우 

    $("#sell2").change(function(){
        let imgSrc=$(this).val();//선택한 밸류값
        
        
        /*
        let selectText=$(this).text();//text()를 얻으면 옵션 전체의 text가 구해진다
        let selectText=$("option:selected").text();//모든 select에서 선택된 text가 나온다

        */
        let selectText=$("#sell2 option:selected").text();//정확하게 어디 옵션의 text를 가져올지 써주어야 한다
        console.log(imgSrc,selectText);

        $(".view2").html(

            `
            <img src="${imgSrc}" border="1" width="130">
            <br>
            <h4>${selectText}</h4>
            `

        )

    })
</script>

<h4> select:value에 여러데이터를 넣고 싶을 떄</h4>

<select id="sell3" class="form-select" style="width:150px">
<option value="../image/food/1.jpg,12000">햄샌드위치</option>    
<option value="../image/food/2.jpg,19000">꼬치구이</option>    
<option value="../image/food/11.jpg,23000">망고빙수</option>    
<option value="../image/food/12.jpg,13000">순두부라면</option>    
</select>

<div class="view3" style="font-size: 25px;"></div>

<script>
    $("#sell3").change(function(){
        //선택한 value값 얻기 
        let food=$(this).val();
        let arr=food.split(",");//배열타입으로 콤마로 분리 
        
        let foodSrc=arr[0];
        let foodPrice=arr[1];
        //let foodName=$("#sell3 option:selected").text();
        let foodName=$("option:selected",this).text();

        $(".view3").html(

        `
        <img src="${foodSrc}" width="200" border="1">
        <br>
        이름 : ${foodName}<br>
        가격 : ${foodPrice}
        `
        );
        
    })
</script>
</body>
</html>
