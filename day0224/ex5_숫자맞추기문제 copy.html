<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        .one{
            margin: 10px 10px 10px 10px;
        }
        .two{
            margin: 10px 10px 10px 10px;
            background-color: bisque;
            border: 3px solid firebrick;
            position: relative;
            width: 500px;
            height: 500px;
            display: block;
        }
        .num{
            width: 500px
        }
        .reset{
            margin: 10px 10px 10px 10px;
            position: absolute;
            left: 200px
        }
    </style>
    <script>
        $(function(){
            let rnd=parseInt(Math.random()*101)//0~100까지 수 
            $(".num").keyup(function(e){
                if(e.keyCode==13){


                    let mynum=$(".num").val();    
                    let img1= parseInt(Number(mynum)/10) 
                    let img2= parseInt(Number(mynum)%10)
                
                   

                    if(mynum==rnd){
                        $(".two").html(
                        `${mynum} 입력하셨습니다.<br>
                        <img src="../image/num/${img1}.gif">
                        <img src="../image/num/${img2}.gif"><br>
                        정답 : ${rnd}    
                        정답입니다~~!!!
                        <img src="../image/jquery_image/a06.png">
                        `)
                    }else{

                        $(".two").html(`
                        ${mynum} 입력하셨습니다.<br>
                        <img src="../image/num/${img1}.gif">
                        <img src="../image/num/${img2}.gif"><br>
                        정답은 뭘까요??
                        안타깝지만 답이 틀렸습니다. 재도전하세요`)
                    }
                    
                }

            })
            $(".btnreset").click(function(){
            $(".two").html("");
            
             })          




})
        
        

    </script>
    
</head>
<body>
    <div class="one">
        <input type="text" class="num" placeholder="0~100까지 숫자를 입력해주세요" autofocus maxlength="3">
    </div>
    <div class="two">
        결과 출력되는 곳
    </div>
    <div class="reset">
        <button type="button" class="btnreset btn btn-outline-danger">다시도전</button>
    </div>
</body>
</html>
