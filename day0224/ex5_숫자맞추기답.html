<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        .text{
            margin: 10px 10px 10px 10px;
        }
        .photo{
            margin: 10px 10px 10px 10px;
            background-color: bisque;
            border: 3px solid firebrick;
            position: relative;
            width: 500px;
            height: 200px;
            display: block;
        }
        .btnreset{
            position: absolute;
            left: 200px;
        }
        .result{
            margin: 10px 10px 10px 10px;
            background-color: white;
            border: 3px solid firebrick;
            position: relative;
            width: 500px;
            height: 200px;
            display: block;
        }
       
    </style>
    <script>
        $(function(){
            $(".btnreset").click(function(){
                init();
            })
            
            $("#txtnum").keyup(function(e){
                if(e.keyCode==13){
                   
                    let num=$(this).val()
                    console.log(num)

                    if(num.length==3){
                        let o=parseInt(num/100);
                        let t=parseInt(num%100);
                        let th=num%10;
                    

                    let s=`
                    <img src="../image/num/${o}.gif">
                    <img src="../image/num/${t}.gif">
                    <img src="../image/num/${th}.gif">
                    `
                    $("div.photo").html(s);
                    }else if(num.length==2){
                        let one=parseInt(num/10);
                        let two=num%10;
                    

                    let s=`
                    <img src="../image/num/${one}.gif">
                    <img src="../image/num/${two}.gif">
                    `
                    $("div.photo").html(s);
                    }else{

                    let s=`
                    <img src="../image/num/${num}.gif">
                    `
                    $("div.photo").html(s);
                    }        
                    
               
                }
            })
            
    });          

    function init(){
        rnd_num=parseInt(Math.random()*100)+1;
        $("div.photo").html("");
        $("div.result").html("1~100까지 새로운 난수 발생");
    }
        
    </script>
    
</head>
<body>
    <div class="text">
        <input type="text" id="txtnum" placeholder="0~100까지 숫자를 입력해주세요" autofocus maxlength="3">
    </div>
    <div class="photo">
        입력값
    </div>
    <div class="result">결과 출력되는 곳</div>
    <br><br>
    <button type="button" class="btnreset btn btn-outline-danger">다시시작</button>
</body>
</html>
