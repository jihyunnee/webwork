<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--숫자를 입력 후 엔터를 누르면 해당 구구단을 div 태그에 출력하시오 
    단 조건 1: 입력을 안하고 엔터를 누를시 "숫자를 입력해주세요"
    조건2 : 숫자가 아닐경우 "숫자로만입력해주세요"-->


    <b>구구단 숫자 입력 : </b>
        <input type="text" id="gugu" style="width: 100px;">
        <div id="result">
         <script>
           document.getElementById("gugu").onkeyup=function(e){
                var su=e.target.value;//this.value 도 됨
                if(e.keyCode==13){
                    console.log(su);
                    //조건 1. 값이 없을 경우
                    if(su==""){
                        alert("숫자를 입력해주세요");
                        this.focus();
                        return;//함수종료
                        }

                    if(isNaN(su)){
                        alert("숫자로만 입력해주세요");
                        this.value="";
                        this.focus();
                        return;
                    }
                    //조건 3: 2~9가 아닌 경우 경고 후 종료
                    if(su<2|| su>9){
                        alert("2~9사이 숫자로 입력해주세요");
                        this.value="";
                        this.focus();
                        return;

                    }

                    var s=`[${su}단]<br><br>`

                    for (var i = 2;i<9;i++){
                        s+=`${su} x ${i} = ${su*i}<br>`;

                    }
                    document.getElementById("result").innerHTML=s;
                    }

                }
               
          
         </script>
          



        </div>


</body>
</html>
