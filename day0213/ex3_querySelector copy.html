<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            var tharr=document.querySelectorAll("th.star");
            
            for(var thElement of tharr){
                //thElement에 마우스를 올렸을 때 이벤트 
            thElement.onmouseover=function(){
                //하위 태그에서 작은 사진의 src값
                var smallSrc=this.querySelector("img").src //getAttribute("src")와 같다
                console.log(smallSrc)

                //큰 사진의 src값에 위의 사진을 넣어준다
                document.querySelector(".bigphoto").setAttribute("src",smallSrc);

                var starName=this.querySelector("b").innerText;
                document.querySelector("h2").innerText=starName;
        }
    }
}
    </script>


</head>
<body>
    <table border="1" style="border-collapse: collapse;width: 500px;">
        <caption><b>th star 이벤트</b></caption>
        <tr>
            <th width="100" class="star">
                <img src="../image/moviestar/12.jpg" width="80">
                <br>
                <b>박보영</b>
            </th> 
            <td align="center" rowspan="5">
                <img src="../image/moviestar/12.jpg" width="300" class="bigphoto">
                <br>
                <h2>박보영</h2>
            </td>
        </tr>
        <tr>
            <th width="100" class="star">
                <img src="../image/moviestar/19.jpg" width="80">
                <br>
                <b>수지</b>
            </th>
        </tr>  
        <tr>
            <th width="100" class="star">
                <img src="../image/moviestar/17.jpg" width="80">
                <br>
                <b>신민아</b>
            </th>
        </tr> 
        <tr>
        <th width="100" class="star">
            <img src="../image/moviestar/18.jpg" width="80">
            <br>
            <b>신세경</b>
        </th>
        </tr>
        <tr>
            <th width="100" class="star">
                <img src="../image/moviestar/15.jpg" width="80">
                <br>
                <b>설현</b>
            </th>    
        </tr>

    </table>



</body>
</html>
