<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .food{
            width: 100px;
            height: 100px;
            border: 2px solid greenyellow;
            border-radius: 10px;
            margin-right: 10px;
        }

    </style>

</head>
<body>
    <!--food 폴더의 1.jpg부터 10.jpg 이미지를 자바스크립트 for문을 이용해서
    사진을 출력하고 class명을 food로 지정후 style에서 width,height,border,marginright를 설정하시오-->

<table>
<tr>
<script>
        var s="";
        
        for(var i=1;i<=10;i++){
        
            s+= "<td>"
            s+= `<img class='food' src="..//image/food/${i}.jpg">`
            s+= "</td>"
    }
  document.write(s)


</script>

</tr>

</table>
</body>
</html>
