<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        figure.photo{
            float:left;
            margin-right: 10px;

        }
        figure.photo figcaption{
           text-align: center;

        }
        
        figure.photo img{
            width: 100px;
            height: 100px;

        }

        .all{
            font-size: 30px;
            margin-left: 10px;

        }

    </style>
    <script>
        $(function(){
            init_photo();

        });

        //사용자 함수로 만들어서 필요할 때마다 호출

        function init_photo()
        {

                let s="";
                for(let i=1;i<=6;i++){
                    s+=`
                    <figure class="photo">
                        <img src="../image/jquery_image/m0${i}.jpg">
                        <figcaption>
                            <label>
                                <input type="checkbox" class="chkdel form-check-input" name="photodel">삭제
                                </label>
                        </figcaption>    
                    </figure>    
                    `
                }
                $("#photo").html(s);

        }
    </script>


</head>
<body>
    <label class="all">
        <input type="checkbox" id="chkall" class="form-check-input">전체 삭제
    </label>  
    <button type="button" class="btn btn-outline-danger btn-lg" id="btndel" style="margin-left: 70px;">
        체크된 사진 삭제하기
    </button>
    <button type="button" class="btn btn-outline-danger btn-lg" id="btninit">
        다시 원래대로 배치
    </button>

    <br><br>
    <div id="photo"></div>

    <script>

        //이벤트 1

        //전체삭제를 체크/해제하면 삭제 체크박스에 모두 체크/해제

        $("#chkall").click(function(){

            let allck=$(this).prop("checked");
            $("input[name='photodel']").prop("checked",allck)
        });

        //체크된 사진 삭제하기
        $("#btndel").click(function(){
            /*테스트용
            console.log($(".chkdel:eq(0)").parent().parent());//figcaption
            console.log($(".chkdel:eq(0)").parents());//모든 부모들
            console.log($(".chkdel:eq(0)").parents("figure.photo"));//부모들중 figure.photo찾기
            */

            //체크된 삭제 버튼의 부모 태그중 figure.photo를 찾아서 삭제 (remove())
    
    
            $(".chkdel:checked").each(function(){

                $(this).parents("figure.photo").remove();
            })
    
        });

        $("#btninit").click(function(){
            init_photo();
            $("#chkall").prop("checked",false);
            //전체삭제 체크박스 해제

        })


    
    </script>

</body>
</html>
