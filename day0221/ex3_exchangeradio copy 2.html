<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        label.grade{
            width: 300px;
        }
        label.language{
            width: 300px;
        }
       
    </style>


</head>
<body>
    <h4 class="alert alert-info">학력사항</h4>
   
    <script>
        let grade=["고등학교졸","전문대졸","대학교졸","대학원졸","박사졸","유학파"]
        let s="";
        $.each(grade,function(idx,item){
            s+=`
            <label class="grade">
                <input type="radio" name="grade" value="${item}" class="form-check-input">${item}
            </label>  
            `   
        })

        document.write(s);
        </script>
    <br><br>
    
    <h4 class="alert alert-success">구현가능한 언어 선택</h4>
   
    <script>
        let lang=["java","html5","css","javascript","es6","spring framework","spring boot","python","git"
                    ,"oracle","linux","mysql","jsp","thymeleaf","naver cloud"]
    
        let s2="";


        
        $.each(lang,function(idx,item){
            s2+= `
            <label>
                <input type="checkbox" name="lang" class="language" value="${item}"
                >${item}
                </label>
            `
            if((idx+1)%5==0)
            s2+= "<br>"
        });

        document.write(s2);
  
    </script>

    <br><br>
    <button type="button" class="btnview btn btn-info"
    style="width: 200px; margin-left: 100px;">결과 확인</button>
    
    <br><br>

    <div class="view alert alert-info" style="width: 500px; font-size: 20px;"></div>

    <script>

        //버튼 이벤트 출력시 학력사항 출력
        //구현 가능한 언어 선택시 x개 선택 출력 그 다음에 목록들 출력(목록앞에 번호 출력 - 1부터)
        //단 학력사항 선택안했을 경우 경고 ("학력사항을 반드시 선택해야만 합니다!!")
       
      
        let totalR="";
        $(".btnview").click(function(){
            
           
            let check_lang=$("input[name='lang']:checked").length;
            let check_grade=$("input[name='grade']:checked").length;
            let grade=$("input[name='grade']:checked").val();
            

            if(check_grade==0){

                alert("학력사항을 반드시 선택해야만 합니다!!")

            }else{
         
            $("input[name='grade']:checked").each(function(){
                totalR+=  `학력사항 :${grade} <br>
                            가능한 언어 :
                `
            
            })
            $("input[name='lang']:checked").each(function(){
                totalR+= "["+$(this).val()+"]<$nbsp;>"
            
            })
                totalR+= `총 ${check_lang}개를 선택했습니다`

            $(".view").html(totalR);

             }
        })


    </script>

</body>

</html>
