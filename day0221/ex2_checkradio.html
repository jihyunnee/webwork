<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



</head>
<body>
    <h2 class="alert alert-warning">폼태그 : radio checkbox 연습</h2>
    <h4>당신의 고향을 선택하세요</h4>
    <label>
    <input type="radio" name="gohang" value="서울" class="form-check-input">서울
    </label>
    <label>
    <input type="radio" name="gohang" value="부산" class="form-check-input">부산
    </label>
    <label>
    <input type="radio" name="gohang" value="강원도" class="form-check-input">강원도
    </label>
    <label>
    <input type="radio" name="gohang" value="제주도" class="form-check-input">제주도
    </label>
    <br><br>
    <h4>당신의 성별을 선택하세요</h4>
    <label>
    <input type="radio" name="gender" class="sung" value="남자" checked>남자
    </label>
    <label>
    <input type="radio" name="gender" class="sung" value="여자">여자
    </label>
    <br><br>
    <h4>당신의 취미를 선택하세요</h4>
    <label>
    <input type="checkbox" name="hobby" value="낚시" class="form-check-input">낚시
    </label>
    <label>
    <input type="checkbox" name="hobby" value="게임" class="form-check-input">게임
    </label>
    <label>
    <input type="checkbox" name="hobby" value="여행" class="form-check-input">여행
    </label>
    <label>
    <input type="checkbox" name="hobby" value="코딩" class="form-check-input">코딩
    </label>
    
    <br><br>
    <button type="button" class="btn btn-outline-danger" style="margin-left: 100px;" id="btnresult">결과출력</button>

    <div class="result alert alert-danger" style="margin:10px;font-size:20px;"></div>
    <script>
        $("#btnresult").click(function(){
            let s="[데이터 읽기]<br><br>"
            s+="나의고향 :"+ $("input[name='gohang']:checked").val()+"<br>"//name에서 checked 확인할 때
            s+="성별 :"+ $(".sung:checked").val()+"<br>"//class로 checked val 가져올 때
            console.log($("input[name='hobby']").length);//총 갯수
            console.log($("input[name='hobby']:checked").length);//선택된 갯수
            //체크된 갯수를 구한다
            let check_hobby=$("input[name='hobby']:checked").length;
            
            
            if(check_hobby==0){
                s+= "선택한 취미가 없습니다<br>"
            }else{      
                s+= `총 ${check_hobby}개의 취미를 선택했습니다<br> 
                    나의 취미는`

                //방법1-체크 갯수만큼 반복해서 체크 상태에 따라 값얻기
                $("input[name='hobby']").each(function(idx){
                    //체크상태인지 확인
                    if($(this).is(":checked")){
                        s+="["+$(this).val()+"]";
                    }

                })

                /*방법2 체크된 것만 반복문 돌리기
                $("input[name='hobby']:checked").each(function(){
                    s+= "["+$(this).val()+"]"
                });
                */
                s+="입니다<br>"
            }    
            

            $("div.result").html(s);
        });
    </script>
</body>
</html>
