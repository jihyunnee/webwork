<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



</head>
<body>
    <h4 class="alert alert-danger">prop은 true/false값 변경시 사용</h4>
    <label></label><input type="checkbox" id="chkall" class="form-check-input">전체선택</label>
    <hr>
    <label></label><input type="checkbox" name="board" class="form-check-input">제목1</label>
    <hr>
    <br>
    <label></label><input type="checkbox" name="board" class="form-check-input">제목2</label>
    <hr>
    <br>
    <label></label><input type="checkbox" name="board" class="form-check-input">제목3</label>
    <hr>
    <br>
    <label></label><input type="checkbox" name="board" class="form-check-input">제목4</label>
    <hr>
    <br>

    <script>
        $("#chkall").click(function(){

            //전체 선택 체크박스의 체크 상태를 얻어낸다
            let allchk=$(this).prop("checked");
            //let allchk=$(this).is(":checked");
            //alert(allchk); true/false 확인

            //체크값을 각 글의 check값에 전달한다
            $("input[name='board']").prop("checked",allchk);
        })
    </script>
    
</body> 
</html>
