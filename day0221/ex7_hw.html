<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .myfontdeco{
            width: 800px;
            font-size: 20px;
            margin: 10px 10px 10px;
            text-align: center;
        }

        .result{
            border: 2px solid black;
            width: 800px;
            height: 300px;
            font-size: 20px;
            margin-top: 100px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="myfontdeco">
        <h2  class="alert alert-danger">글꼴 모양</h2>
        <label>
            <input type="checkbox" class="txtdeco form-check-input" id="bold" value="bold">굵게
        </label>
        <label>
            <input type="checkbox" class="txtdeco form-check-input" id="italic" value="italic">이태릭
        </label>
        <label>
            <input type="checkbox" class="txtdeco form-check-input" id="underline" value="underline">밑줄
        </label>
    
    <br><br>

        <label>
            <input type="radio" class="form-check-input" value="Jua" 
            name="fontfamily">Jua
        </label>
        <label>
            <input type="radio" class="form-check-input" value="Gamja Flower"
            name="fontfamily">Gamja
        </label>
        <label>
            <input type="radio" class="form-check-input" value="Nanum Pen Script"
            name="fontfamily">Nanum
        </label>
        <label>
            <input type="radio" class="form-check-input" value="Single Day"
            name="fontfamily">Single
        </label>

    <br><br>

        <label>
            <input type="radio" class="form-check-input" value="10px"
            name="fontch">10px
        </label>
        <label>
            <input type="radio" class="form-check-input" value="20px"
            name="fontch">20px
        </label>
        <label>
            <input type="radio" class="form-check-input" value="30px"
            name="fontch">30px
        </label>
        <label>
            <input type="radio" class="form-check-input" value="40px"
            name="fontch">40px
        </label>

        <br><br>
        <label>메시지
        <input type="text" placeholder="텍스트를 입력하세요" id="txtmsg">
        </label>
    </div>
  
<div class="result">

    
</div>

<script>
 
    $("#txtmsg").keyup(function(e){
            if(e.keyCode==13){
                let s= $("#txtmsg").val();

                let bold=$("#bold").prop("checked");
                let italic=$("#italic").prop("checked");
                let underline=$("#underline").prop("checked");

                let fontF= $("input[name='fontfamily']:checked").val();
                let fontS= $("input[name='fontch']:checked").val();
                
            
                if(bold==true){
                    $(".result").html(s).css({
                        "font-weight": "bold"
                    });   
                } 
                if(underline==true){
                    $(".result").html(s).css({
                        "text-decoration": "underline"
                    });   
                }
                if(italic==true){
                    $(".result").html(s).css({
                        "font-style": "italic"
                    });   
                }  
                    
                $(".result").html(s).css({
                    "font-family":fontF,
                    "font-size":fontS
                })
                
            }


});
</script>
</body>
</html>
