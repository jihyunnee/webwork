<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    </style>


</head>
<body>
    <h4 class="alert alert-info">학력사항</h4>
   
    <script>
        let grade=["고등학교졸","전문대졸","대학교졸","대학원졸","박사졸","유학파"]
        let s="";
        $.each(grade,function(idx,item){
            s+=`
            <label class="grade">
                <input type="radio" name="grade" value="${item}" class="form-check-input">${item}
            </label>  
            `   
        })

        document.write(s);
        </script>
    <br><br>
    
    <h4 class="alert alert-success">구현가능한 언어 선택</h4>
   
    <script>
        let lang=["java","html5","css","javascript","es6","spring framework","spring boot","python","git"
                    ,"oracle","linux","mysql","jsp","thymeleaf","naver cloud"]
    
        let s2="";
        $(".language").each(function(idx,item){
            S2+=`
            <label>
            <input type="checkbox" class="language" value="${item}">${item}
            </label>`
        
        });

        document.write(s2);
  
    </script>

</body>

</html>
