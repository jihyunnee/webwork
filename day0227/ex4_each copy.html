<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">





</head>
<body>
    <input class="one" type="text" placeholder="점수1입력"><br><br>
    <input class="two" type="text" placeholder="점수2입력"><br><br>
    <input class="three" type="text" placeholder="점수3입력"><br><br>
    <button type="button" class="btnresult">
        계산
    </button>
    <div class="view"></div>
    <script>
        $(".btnresult").click(function(){
            let a=Number($(".one").val());
            let b=Number($(".two").val());
            let c=Number($(".three").val());
                            
            $(".view").html(`
            
            점수 합계 = ${a+b+c}<br>
            점수 평균 = ${(a+b+c)/3}           
            `)

        })
    </script>
</body>
  
</html>
