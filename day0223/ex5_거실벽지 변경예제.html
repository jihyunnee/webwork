<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    
    <style>
        body,h1,ul{
            margin: 0px;
            padding: 0px;
       }
       li{
            list-style: none;
        }
        body{
            background-color: beige;
        }
        div.wall{
            width: 800px;
            height: 600px;
            margin: 50px auto;
            background-color: #999;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.9);
            border: 5px solid #333;
            overflow: hidden;

        }

        h1.title{
            font-family: "Lobster";
            position: absolute;
            right:40px;
            top:70px;
            width: 130px;
        }

        div.wall ul.list{
            background-color: rgba(0,0,0,0.9);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 1000px;
            height: 100px;
            border-top: 1px solid #666;
        }
        div.wall ul.list li{
            float: left;
            margin-top: 10px;
            margin-left: 10px;
            width: 70px;
            height: 70px;
            border: 5px solid #333;
            border-radius: 10px;
            cursor: pointer;
        }
        div.wall ul.list li img{
            width: 100%;
        }
        /*제이쿼리에서 사용할 클래스*/
        div.wall ul.list li.active{
            border-color: palevioletred;
        }
    </style>
    <script>
        $(function(){

                $("ul.list img").click(function(){
                    //현재 클릭한 이미지의 부모태그인 li에 active 추가
                     $(this).parent().addClass("active")   

                    //그 이전에 추가된 active 제거
                    $(this).parent().siblings().removeClass("active") 
                    //클릭한 이미지의 title얻기

                    let mytitle=$(this).attr("title")

                    //얻은 title에 h1.title에 넣기

                    $("h1.title").text(mytitle)

                    //클릭한 이미지의 src 얻기 
                    let myimg=$(this).attr("src")

                    //위의 src를 .wall에 background-image로 넣기
                    $(".wall").css({
                        "background-image": `url("${myimg}")`
                    })

                })
        })
    </script>
</head>
<body>

    <div class="wall">
        <h1 class="title">select page</section></h1>
        <img src="../image/jquery_image/cover2.png">
        <ul class="list">
            <li>
                <img src="../image/jquery_image/b01.png" title="Pear">
            </li>
            <li>
                <img src="../image/jquery_image/b02.png" title="Checker">
            </li>
            <li>
                <img src="../image/jquery_image/b03.png" title="Bamboo">
            </li>
            <li>
                <img src="../image/jquery_image/b04.png" title="School">
            </li>
            <li>
                <img src="../image/jquery_image/b05.png" title="Leap">
            </li>
            <li>
                <img src="../image/jquery_image/b06.png" title="Forest">
            </li>
        </ul>
    </div>
    
</body>
</html>
