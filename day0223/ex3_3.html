<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <style>
        ul li{
            list-style: none;
        }
        ul li.main{
            float:left;
        }
        ul li.main>a{
            display: block;
            width: 160px;
            color: #333;
            font-weight: bold;
            font-family: "Jua";
        }
        ul li.main>a:hover{
            cursor: pointer;
            text-shadow: 3px 3px 3px gray;
        }
        ul.submenu{
           margin-left: 0px;
           font-size: 14px;
           margin-top: 15px;
        }
        ul.submenu>li{
           display: block;
           height: 20px;
           color: #333;
        }
        ul.submenu>li:hover{
           cursor: pointer;
           font-weight: bold;
           color: olivedrab;
        }

    </style>
    <script>
        $(function(){

            //서브메뉴 안보이게 처리
            $("ul.submenu").hide()

            //메인메뉴 글자색 변경
            $("li.main>a").hover(function(){
                $(this).css("color","orange")
            }, function(){
                $(this).css("color","black");
            })

            //메인메뉴가 마우스를 올리면 서브메뉴가 나타나게 한다
            $("li.main>a"). mouseover(function(){

                 //현재 이벤트가 발생한 a태그의 형제(ul.submenu)가 나타나게 한다
                $(this).siblings().slideDown('fast');
                


                //다른 서브 메뉴는 사라지게(slideUp)
                $(this).parent().siblings().find("ul.submenu").slideUp('fast');

            })
        })
    </script>
</head>
<body>
    <div>
        <ul>
            <!--첫번째 메뉴-->
            <li class="main">
                <a>비트캠프 안내</a>
                <ul class="submenu">
                    <li>초대의 글</li>
                    <li>주변안내</li>
                    <li>찾아오시는길</li>
                </ul>    
</li>
            <!--두번째 메뉴-->
            <li class="main">
                <a>강의장 안내</a>
                <ul class="submenu">
                    <li>601</li>
                    <li>701</li>
                    <li>801</li>
                </ul>    
</li>
        
            <!--세번째 메뉴-->
            <li class="main">
                <a>정보광장</a>
                <ul class="submenu">
                    <li>초대의 글</li>
                    <li>주변안내</li>
                    <li>찾아오시는길</li>
                </ul>    
</li>   

            <!--네번째 메뉴-->
            <li class="main">
                <a>비트캠프 안내</a>
                <ul class="submenu">
                    <li>초대의 글</li>
                    <li>주변안내</li>
                    <li>찾아오시는길</li>
                </ul>        
</li>
        </ul>
    </div>
</body>
</html>
