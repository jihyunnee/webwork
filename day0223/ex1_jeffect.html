<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">




</head>
<body>
    <h2>jquery effect 연습</h2>
    <img src="../image/animal/C1.png">

    <div style="margin: 20px;">
    <button type="button" class="btn btn-outline-info btn-sm" id="btn1">hide</button>
    <button type="button" class="btn btn-outline-info btn-sm" id="btn2">show</button>
    <button type="button" class="btn btn-outline-info btn-sm" id="btn3">toggle</button>
        <br><br>
    <button type="button" class="btn btn-outline-danger btn-sm" id="btn4">slideup</button>
    <button type="button" class="btn btn-outline-danger btn-sm" id="btn5">slidedown</button>
    <button type="button" class="btn btn-outline-danger btn-sm" id="btn6">slidetoggle</button>
        <br><br>
    <button type="button" class="btn btn-outline-warning btn-sm" id="btn7">fadeout</button>
    <button type="button" class="btn btn-outline-warning btn-sm" id="btn8">fadein</button>
    <button type="button" class="btn btn-outline-warning btn-sm" id="btn9">fadeToggle</button>
    </div>
    
    <script>
        $("#btn1").click(function(){
            $("h2").hide('slow');
            $("img").hide('slow');
            
        });
        $("#btn2").click(function(){
            $("h2").show();
            $("img").show();

        });
        $("#btn3").click(function(){

            $("h2").toggle();
            $("img").toggle();

        });
        $("#btn4").click(function(){

            $("h2").slideUp(2000);
            $("img").slideUp(2000);
        });
        $("#btn5").click(function(){
           
            $("h2").slideDown();
            $("img").slideDown();

        });
        $("#btn6").click(function(){
            $("h2").slideToggle();
            $("img").slideToggle();


        });
        $("#btn7").click(function(){
            $("h2").fadeOut();
            $("img").fadeOut();


        });
        $("#btn8").click(function(){

            $("h2").fadeIn();
            $("img").fadeIn();

        });
        $("#btn9").click(function(){
            $("h2").fadeToggle();
            $("img").fadeToggle();

        });
      
    </script>
</body>
</html>
