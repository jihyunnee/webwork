<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="ex6_cdplayercss.css" type="text/css" rel="stylesheet">
    <script>
        $(function(){

        //h1.title을 클릭시 음악몰록이 나오도로고 한다
        $("h1.title").click(function(){
            $("ul.music-list").slideDown('slow')
        })

        //곡을 선택시 이벤트
        $("ul.music-list li").click(function(){
            //노래 제목을 얻어서 h1.title에 넣기
            let title=$(this).text()
            let song=new Audio("../image/jquery_image/jang.wav")

            //class를 얻어서 #cd에 class로 추가
            let selectClass=$(this).attr("class");
            
            
            song.play();
            $("h1.title").text(title)
        
            //cd가 change 되는 효과를 주기
            $("#cd").animate({width:"0"},'slow',function(){

                //cd 변경 
                $("#cd").attr("class",selectClass);

                //다시 너비 조정
                $(this).animate({width:"300px"},'slow');

            })

            $(this).parent().slideUp('slow')
        });

})
    </script>


</head>
<body>
    <div class="album">
        <div class="select-music">
            <h1 class="title">Now playing</h1>
            <ul class="music-list">
                <li class="music1">Lost Stars</li>
                <li class="music2">A higher Place</li>
                <li class="music3">Like a Fool</li>
            </ul>
        </div>
        <img src="../image/jquery_image/cover.png" class="cover">
        <div id="cd"></div>
    </div>
</body>
</html>
