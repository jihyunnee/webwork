<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    
    <style>
     .result{
        position: absolute;
        width: 500px;
        height: 300px;
        border: 10px solid yellow;
        left: 20px;
        top:200px;
        text-align: center;
     }

    ul.selbtn{
        margin: 0px;
        padding: 0px;
        display: none;
       
    }
     
    ul.selbtn li{
        float: left;
        margin-left: 30px;
    }
    .btn1{
        margin: 15px 15px;
    }
    .selplace{
        display: none;
        position: absolute;
        width: 180px;
        height: 180px;
        border: 10px solid black;
        left: 320px;
        top: 15px;
        text-align: center;
        padding-top: 35px;
        font-size: 18px;
        font-family: "Jua";
        cursor: pointer;
    }

    .moviePlace{
        cursor: pointer;
    }
    .movieName{
        cursor: pointer;
    }
     
    </style>
    <script>
        $(function(){

            let moviePlace;
            let movieName;

            $(".btn1").click(function(){
                $(".selbtn").show();

            })

            $(document).on("click",".btn2",function(){

                $(".selplace").show();
                $(".selplace").html(
                `
                <div class="moviePlace">
                <b place="cgv 강남점">cgv 강남점<b><br> 
                <b place="megabox 강남점">megabox 강남점<b><br>
                <b place="cgv 교보타워점">cgv 교보타워점<b>
                </div>    
                `
                )
            })
            $(document).on("click",".btn3",function(){
                $(".selplace").show();
                $(".selplace").html(
                `
                <div class="movieName">
                <b title="바람과 함께 사라지다">바람과 함께 사라지다<b><br> 
                <b title="엑시트">엑시트<b><br>
                <b title="괴물">괴물<b>
                `
                )
            })


            $(document).on("click",".moviePlace b",function(){
                moviePlace=$(this).attr("place")
                $(".result").html(`
                극장 : ${moviePlace}<br>
                영화 : ${movieName}<br>
                `)
                
            })

            $(document).on("click",".movieName b",function(){
                
                movieName= $(this).attr("title")
                $(".result").html(`
                
                극장 : ${moviePlace}<br>
                영화 : ${movieName}<br>`)
                
            })




    

           
        })
    </script>
    

</head>
<body>

    <button class="btn btn-outline-danger btn1">영화예매</button>
    <br><br>
    <div class="one">
        <ul class="selbtn">
            <li><button class="btn btn-outline-info btn2">극장선택</button></li>
            <li><button class="btn btn-outline-info btn3">영화선택</button></li>
        </ul>    
    </div>
    <div class="selplace"></div>
    <div class="result">결과출력</div>
</body>
</html>
