<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .photo{
            width: 100px;
            height: 100px;
            border: 1px solid green;
            margin-right: 5px;
        }

    </style>

</head>
<body>
    <h2>new array로 선언 후 배열에 값 넣어 출력하기</h2>
    <script>
        var arr1 = new Array();//개수 지정 해도 되고 안해도 됨
        arr1[0]="red";
        arr1[1]="green";
        arr1[2]="magenta";
        arr1[3]="black";
        arr1[4]="orange";
        document.write(`arr1 배열의갯수 : ${arr1.length}<br>`);
        //배열의 갯수만큼 반복해서 출력하기 
        for(var i=0;i<arr1.length;i++){
            //document.write(`<b style = "color:${arr1[i]}">${arr1[i]}</b><br>`)
            document.write("<b style='color:"+arr1[i]+"'>"+arr1[i]+"</b><br>");
        }

    </script>

    <h2>new Array()로 선언 후 push,pop을 이용해서 데이타 추가/삭제하기</h2>
    <script>
        var arr2=new Array();
        //push는 차례대로 0번지부터 데이타가 추가된다
        arr2.push("../image/animal/C7.png");
        arr2.push("../image/food/8.jpg");
        arr2.push("../image/food/11.jpg");
        arr2.push("../image/shop/8.jpg");
        arr2.push("../image/shop/14.jpg");
        
        for(var i=0;i<arr2.length;i++){
            document.write(`<img src="${arr2[i]}" class="photo">`);
        }

        document.write("<h2>두개의 데이타를 pop으로 꺼낸 후 다시 출력하기</h2>");
        arr2.pop();//마지막 데이타가 제거된다
        arr2.pop();
        for(var i=0;i<arr2.length;i++){
            document.write(`<img src="${arr2[i]}" class="photo">`);
        }

    </script>

    
</body>

</html>
