<body>
    
    <table border="1" style="width:100%">
        <caption>구구단 출력</caption>
        <tr>
        <script>
        for(let t=2; t<=9;t++){
        document.write(`<th>${t}단</th>`)
        }
        </script>
        
        <script>
            for(var g=1;g<=9;g++){
            document.write(`
                "<tr>"
            for(var i=2;i<=9;i++)
        
                <td>${i}X${g}=${i*g}</td>`)   
        }
        document.write("</tr>")

    </script>

        </table>
