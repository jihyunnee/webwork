<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .photo{
        width: 230px;
        height: 250px;
        border: 10px inset goldenrod;

    }
    .message{
        margin-left: 30px;
        text-shadow: 5px 5px 5px gray;
    }
</style>
<script>
    window.onload=function(){
        var arrimg=new Array();
        arrimg.push("../image/animal/C4.png");
        arrimg.push("../image/animal/C8.png");
        arrimg.push("../image/moviestar/12.jpg");
        arrimg.push("../image/moviestar/16.jpg");
        arrimg.push("../image/div_img/beauty3.jpg");
        arrimg.push("../image/div_img/beauty4.jpg");

        var arrmsg=["오늘은 발렌타인데이","재미있는 자바스크립트","Have a Good day!!","오늘 점심은 뭐먹을까요?","공부하자 공부해..."];

        //1초마다 임의로 사진과 메시지가 바뀌도록 해주세요
        setInterval(()=>{
            let idx1=parseInt(Math.random()*6);
            let idx2=parseInt(Math.random()*5);
            document.querySelector(".photo").setAttribute("src",arrimg[idx1]);  
            document.querySelector(".message").innerText=arrmsg[idx2];  
        },500);
    }      

</script>
<body>
    <img src="../image/div_img/beauty3.jpg" class="photo">
    <br><br>
    <h1 class="message">Happy Day!!!</h1>
</body>
</html>
