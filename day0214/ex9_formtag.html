<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>
<script>
    window.onload=function()
{
        //1번 이켄트
        document.getElementById("txtin").onkeyup=function(e){
            if(e.keyCode==13){
                let v=this.value;
                document.querySelector(".one").innerText=v;
            }
            
        }
        //2번 이켄트
        document.getElementById("txtin2").onkeyup=function(){
            let r=this.value;
            document.querySelector(".two").innerText=r;

        }
        //3번 이켄트
        document.getElementById("txtcolor").onchange=function(){
            document.querySelector(".three").innerText=this.value;
            document.querySelector(".three").style.backgroundColor=this.value;

            
        }
        //4번 굵게 체크박스 이벤트, 쿼리셀렉터
        document.querySelector("#chkbod").onclick=function(){

            (this.checked)?            
            document.querySelector(".four").style.fontWeight="bold"
            :document.querySelector(".four").style.fontWeight="normal";
        }
        
        //4번 밑줄
        document.querySelector("#chkline").onclick=function(){
            if(this.checked){            
            document.querySelector(".four").style.textDecoration="underline";
            }else{
            document.querySelector(".four").style.textDecoration="none";
            }
        }
        //그룹라디오 버튼
           let txtcolor=document.querySelectorAll(".txtcolor");
            
            for(let i=0;i<txtcolor.length;i++){
                //클릭이벤트
                txtcolor[i].onclick=function(){
                    document.querySelector(".five").style.color=this.value;
                    
                }
            }

        //배경색 버튼 이벤트   
           let bcolor=document.querySelectorAll(".bcolor");
           
           document.querySelector("#btnbcolor").onclick=function(){
            //bcolor를 반복문 돌려서 체크된 값의 value값 가져와서 스타일 변경
            for(let i=0;i<bcolor.length;i++){
                bcolor[i].onclick=function(){
                    if(bcolor[i].checked){
                    document.querySelector(".five").style.backgroundColor=bcolor[i].value;
                       
                    }
                }
            }
        }    
        //6번 : select
        document.querySelector("#selfood").onchange=function(){

            let tag=`<img src="${this.value}" width=130>`;
            document.querySelector(".six").innerHTML=tag;

        }    
 }
</script>
<body>
    <b>자바스크립트로 폼태그값 읽기 연습</b>
    <table border="1" style="width:600px;border-collapse: collapse;">
        <tr bgcolor="gray">
            <td width="150px">종류</td>
            <td width="500px">폼태그</td>
            <td width="150px">결과</td>
        </tr>
        <tr>
            <td>1.input.text</td>
            <td>
                <input type="text" id="txtin" value="bitcamp">
                :입력 후 엔터</td>
            <td class="one"></td>
        </tr>
        <tr>
            <td>2.input.text</td>
            <td>
                <input type="text" id="txtin2" value="bitcamp">
                :입력하면 바로 출력
            </td>
            <td class="two"></td>
        </tr>
        <tr>
            <td>3.input.color</td>
            <td>
                <input type="color" id="txtcolor" value="#cfcfcf">
                 :색상 변경
            </td>
            <td class="three"></td>
        </tr>
        <tr>
            <td>4.input.color</td>
            <td>
                <label><input type="checkbox" id="chkbod">굵게</label>
                &nbsp;&nbsp;
                <label><input type="checkbox" id="chkline">밑줄</label>
            </td>
            <td class="four">Happy Day</td>
        </tr>
        <tr>
            <td>5.input.radio</td>
            <td>
            <!--radio는 같은 그룹으로 묶을 경우 반드시 name이 같아야 한다-->
                <label><input type="radio" class="txtcolor" value="orange" name="font">오렌지색</label>
                <label><input type="radio" class="txtcolor" value="blue" name="font">파란색</label>
                <label><input type="radio" class="txtcolor" value="red" name="font">빨간색</label>
                <label><input type="radio" class="txtcolor" value="hotpink" name="font">핑크색</label>
                <h5>배경색 선택</h5>
                
                <label><input type="radio" class="bcolor" name="bcolor" value="#afeeee">하늘색</label>
                <label><input type="radio" class="bcolor" name="bcolor" value="#90ee90">연두색</label>
                <label><input type="radio" class="bcolor" name="bcolor" value="#ffd700">노란색</label>
                <label><input type="radio" class="bcolor" name="bcolor" value="#ffffff">하얀색</label>
                <button type="button" id="btnbcolor">변경</button>
            </td>
            <td class="five">글자색변경</td>
        </tr>
        <tr>
            <td>5-select</td>
            <td>
                이미지 선택:
                <select id="selfood">
                    <option hidden disabled selected>선택하세요</option>
                    <option value="../image/food/1.jpg">샌드위치</option>
                    <option value="../image/food/2.jpg">꼬치</option>
                    <option value="../image/food/5.jpg">그라탕</option>
                    <option value="../image/food/12.jpg">순두부찌개</option>

                </select>
            </td>
            <td class="six"></td>
        </tr>

    </table>
</body>
</html>
