<html>
  <head>
    <script>
      function showTime() {
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var time = h + ":" + m + ":" + s;
        document.getElementById("clock").innerHTML = time;
      }
      setInterval(showTime, 1000);
    </script>
  </head>
  <body onload="showTime()">
    <div id="clock"></div>
  </body>
</html>
