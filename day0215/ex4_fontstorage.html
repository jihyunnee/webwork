<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"> </script>
    <script>
            let r;
            window.onload=function(){
               

                r=document.getElementById("result");

                //초기 세팅값 불러오기
                init_setting();

                //버튼이벤트

                document.getElementById("btnresult").onclick=function(){

                    let hobby=document.getElementsByName("hobby");
                   
                    let result="";

                    for(let i=0;i<hobby.length;i++){

                        if(hobby[i].checked){
                            result+=hobby[i].value+"&nbsp;";
                        }
                    }    
                        
                    if(result==""){

                        r.innerText="저는 취미가 없습니다.";

                    }else{
                         r.innerHTML=`저의 취미는 ${result}입니다` ; 
                    }

                    //글자색 적용    
                    let tcolor=document.getElementById("fontcolor").value;
                    r.style.color=tcolor;
                    //배경색
                    let bcolor=document.getElementById("backcolor").value;
                    r.style.backgroundColor=bcolor;
                    //글꼴
                    let font=document.getElementById("selfont").value;
                    r.style.fontFamily=font;

                     //로컬스토리지에 관련속성 저장하기 
                    localStorage.fontcolor=tcolor;
                    localStorage.backcolor=bcolor;
                    localStorage.fontname=font;

                }
            }   
                function init_setting(){

                    let tcolor=localStorage.fontcolor;
                    let bcolor=localStorage.backcolor;
                    let font=localStorage.fontname;

                    //초기값 지정

                    document.getElementById("fontcolor").value=tcolor;
                    document.getElementById("backcolor").value=bcolor;
                    document.getElementById("fontcolor").value=font;
              
             
            
                    //result 문자에도 적용하기
                    r.style.color=tcolor;
                    r.style.backgroundColor=bcolor;
                    r.style.fontFamily=font;

            
                 }
                

 
</script>
   
</head>
<body>
    <h1 class="alert alert-danger">폰트 환경설정 스토리지에 저장하기</h1>
    <img src="../image/mainImage/K-036.png" width="130" class="rounded-circle">
    <img src="../image/mainImage/K-040.png" width="130" class="img-thumbnail">
    <table class="table table-striped" style="width: 300px;">
        <caption align="top">
            <b>폰트설정</b>
        </caption>
        <tr>
            <th width="100" style="background-color :gray;">글자색</th>
                <td>
                    <input type="color" class="form-control form-control-color" id="fontcolor">
                </td>
        </tr>
        <tr>
            <th width="100" style="background-color :gray;">배경색</th>
                <td>
                    <input type="color" class="form-control form-control-color" id="backcolor" value="#ffffff">
                </td>
        </tr>
        <tr>
            <th width="100" style="background-color :gray;">글꼴</th>
                <td>
                    <select class="form-select" aria-label="Disabled select example" id="selfont">
                        <option>Jua</option>
                        <option>Gamja Flower</option>
                        <option>Nanum Pen Script</option>
                        <option>Single Day</option>
                    </select>
                </td>
        </tr>
        <tr>
            <th width="100" style="background-color :gray;">취미</th>
                <td>
                        <label style="width:80px;"><input class="form-check-input" type="checkbox" name="hobby" value="게임">게임</label>
                        <label style="width:80px;"><input class="form-check-input" type="checkbox" name="hobby" value="여행">여행</label>
                        <label style="width:80px;"><input class="form-check-input" type="checkbox" name="hobby" value="영화감상">영화감상</label>
                        <label style="width:80px;"><input class="form-check-input" type="checkbox" name="hobby" value="낚시">낚시</label>
                       
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button class="btn btn-outline-danger btn-lg" type="button" id="btnresult">적용하기</button>
            </td>
        </tr>
        <tr height="70" valign="middle">
            <td colspan="2" align="center">
                <div= id="result">결과나오는곳</div>
            </td>
        </tr>
    </table>

</body>
</html>
