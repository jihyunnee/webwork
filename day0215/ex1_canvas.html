<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){

            //canvas 태그의 요소값
            let can=document.getElementById("can");
            //context의 값을 얻는다
            let ctx=can.getContext("2d");
            //사각형
            ctx.strokeStyle="green";
            ctx.lineWidth=5;//선굵기 지정
            ctx.strokeRect(40,10,100,100);
            //채워진 사각형
            ctx.fillStyle="rgba(253,159,175,1)";
            ctx.fillRect(180,10,100,100);

            //그래픽 글자그림자
            ctx.shadowOffsetX=5;
            ctx.shadowOffsetY=5;
            ctx.shadowBlur=10;
            ctx.shadowColor="gray";
            //그래픽 글자
            ctx.font="50px Comic Sans Ms";//글꼴 크기, 글꼴명
            ctx.fillText("Have a Nice Day!!",10,180);//문자열, x,y
            ctx.fillStyle="orange";    

            //그래픽 글자그림자
            ctx.shadowOffsetX=5;
            ctx.shadowOffsetY=5;
            ctx.shadowBlur=10;
            ctx.shadowColor="red";
            //그래픽 글자
            ctx.font="50px 궁서체";//글꼴 크기 글꼴명
            ctx.fillText("안녕하세요!!",10,300);//문자열, x,y
            ctx.fillStyle="green";        
            
            //이미지넣기
            let photo=new Image();
            photo.src="..//image/animal/C8.png";

            photo.onload=function(){
                ctx.drawImage(photo,300,100);
            }

            //선그리기
            ctx.lineWidth=3;
            ctx.strokeStyle="magenta";
            ctx.beginPath();  //선그리기 시작 
            ctx.moveTo(50,300);//x,y좌표로 이동
            ctx.lineTo(300,300)//x,y좌표까지 선을 그린다
            ctx.stroke();//실제 캔버스에 선을 나타낸다
            ctx.closePath();//선그리기 끝

            //선그리기
            ctx.lineWidth=3;
            ctx.strokeStyle="magenta";
            ctx.beginPath();  //선그리기 시작 
            ctx.moveTo(170,100);//x,y좌표로 이동
            ctx.lineTo(300,300)//x,y좌표까지 선을 그린다
            ctx.stroke();//실제 캔버스에 선을 나타낸다
            ctx.closePath();//선그리기 끝

            //선그리기
            ctx.lineWidth=3;
            ctx.strokeStyle="magenta";
            ctx.beginPath();  //선그리기 시작 
            ctx.moveTo(50,300);//x,y좌표로 이동
            ctx.lineTo(170,100)//x,y좌표까지 선을 그린다
            ctx.stroke();//실제 캔버스에 선을 나타낸다
            ctx.closePath();//선그리기 끝


}
    </script>
</head>
<body>
    <h2>Canvas 기능</h2>
    <canvas id="can" width="500" height="400" style="border: 1px solid black;"></canvas>
    
    <!--로그인 페이지로 이동-->
    <br>
    <a href="ex3_login.html">로그인으로 이동(a 태그)</a>
    <br>
    <button type="button" onclick="location.href='ex3_login.html'">로그인으로 이동(버튼)</button>


</body>
</html>
